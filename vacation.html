<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Extra: photo-collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .img-col-first img{
                height: 500px;
            }
            .img-collage img{
                height: 400px;
            }
            .bottom-img img{
                height: 100px;
            }
        </style>
</head>

<body>
    <div class="container">
        <div class="row g-0 img-col-first">
            <div class="col-lg-4">
                <img src="images/vacation/sunset.png" class="img-fluid" alt="">
            </div>
            <div class="col-lg-8">
                <div class="row g-0 img-collage">
                    <div class="col-lg-4 ">
                        <img src="images/vacation/boat.png" class="img-fluid " alt="">
                    </div>
                    <div class="col-lg-4">
                        <img src="images/vacation/beach.png" class="img-fluid " alt="">
                    </div>
                    <div class="col-lg-4">
                        <img src="images/vacation/coconut.png" class="img-fluid " alt="">
                    </div>
                </div>
                <div class="row g-0 bottom-img">
                    <img src="images/vacation/sand.jpg" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>

</html>
