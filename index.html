<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Extra: photo-collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="row mb-3">
                    <img src="images/collage/bottle.jpg" class="img-fluid" alt="">
                </div>
                <div class="row">
                    <img src="images/collage/stool.jpg" class="img-fluid" alt="">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row mb-3">
                    <img src="images/collage/coffee.jpg" class="img-fluid" alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/lamp.jpg" class="img-fluid" alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/watch.jpg" class="img-fluid" alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/honey.jpg" class="img-fluid" alt="">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row mb-3">
                    <img src="images/collage/sunglass.jpg" class="img-fluid" alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/lens.jpg" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>

</html>
